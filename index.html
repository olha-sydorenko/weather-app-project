<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          
<form id ="search-form">
  <div class="row">
    <div class="col-9">
      <input
      type="search"
      class="form-control"
     placeholder="Enter a city"
     id="city-input"
     autocomplete="off"
     />
    </div>
<div class="col-3">
     <button type="submit" class="btn btn-primary">
        Search
     </button>
     </div>
     </div>

          <div class="row">
            <div class="col-4">
              <h2><strong id="temperature"></strong><span class="units"><a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit" class="active">°F</a></span></h2>
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-2">
              <img
                src=""
                alt=""
                id="icon"
              />
            </div>
            <div class="col-6">
              <h1 id="city"></h1>
              <ul class="date">
                <li id="day"></li>
                <li id="date"></li>
                <li id="hour"></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/olha-sydorenko/weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Olha Sydorenko
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
