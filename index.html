<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-4">
              <h2><strong>17 </strong><span class="units">°C | °F</span></h2>
              <ul>
                <li>Overcast clouds</li>
                <li>Humidity: 73%</li>
                <li>Wind: 5 km/h</li>
              </ul>
            </div>
            <div class="col-2">
      
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly cloudy"
                  id="icon"
                />
              
            </div>
            <div class="col-6">
              <h1>Kyiv</h1>
              <ul class="date">
                <li>Sunday</li>
                <li>August, 28th</li>
                <li>11:17</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/olha-sydorenko/weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Olha Sydorenko
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
